{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Информация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
    <div class="card mb-3">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="{% static avatar %}" class="img-fluid rounded-start h-100" alt="Cat Mood">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">Кот - {{ name }}</h5>
                    <p class="card-text">Возраст - {{ age }} год</p>
                    <p class="card-text">Уровень счастья - {{ happiness }} </p>
                    <p class="card-text">Уровень сытости - {{ satiety }} </p>

                </div>
            </div>
        </div>
    </div>
    <form action="" method="post">
        {% csrf_token %}
        <select class="form-select w-50 mx-auto" aria-label="Default select example" name="action" required>
            <option value="play">Поиграть с котом</option>
            <option value="feed">Покормить кота</option>
            <option value="sleep">Уложить спать кота</option>
        </select>
        <button type="submit" class="btn btn-primary  mx-auto d-block">Создать</button>

    </form>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
